events {
    worker_connections 1024;
}

http {
    upstream customer-api {
        server customer-api:5000;
    }
    
    upstream staff-api {
        server staff-api:5001;
    }

    server {
        listen 8080;
        
        # Customer API routes
        location /auth/register {
            proxy_pass http://customer-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Default login route goes to customer
        location /auth/login {
            proxy_pass http://customer-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Staff/Manager/Admin login (portal)
        location /auth/portal {
            proxy_pass http://staff-api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Menu routes go to customer API
        location /api/menu {
            proxy_pass http://customer-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Order routes - customer creates, staff manages
        location /orders {
            proxy_pass http://customer-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Staff API routes
        location /api/staff {
            proxy_pass http://staff-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location /api/analytics {
            proxy_pass http://staff-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Default to customer-api for other routes
        location / {
            proxy_pass http://customer-api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}